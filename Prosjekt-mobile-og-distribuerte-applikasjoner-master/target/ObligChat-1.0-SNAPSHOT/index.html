<!DOCTYPE html>

<html>
    <head>
        <title>Chat Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="main.css" rel="stylesheet" type="text/css"/>
        <script src="chat.js"></script>
    </head>
    <body>
        <div class="container">            
            <div id="conversations-view">
                <div class="header">
                    Chat Application
                <img id="logo" src="C:/Users/Simen/Downloads/Prosjekt-mobile-og-distribuerte-applikasjoner-master/Prosjekt-mobile-og-distribuerte-applikasjoner-master/src/main/webapp/pictures/chat.png">
                </div>
                <ul id="conversations"></ul>
                <div id="addconversation" class="addconversation">
                    <img id="add-conv" src="https://image.flaticon.com/icons/svg/39/39632.svg">
                </div>
                <div id="bottom">Version 0.0.2 Early Access</div>           
            </div>
            
                <div id="messages-view">
                <div class="input-container">
                    <button id="message-back" class="material-icons">navigate_before</button>
                    <div id="to"></div>
                    <div id="addperson" class="addperson">
                        <i id = "addperson-img" class="material-icons">person_add</i>
                        <ul id="contact-list" class="addperson-dropdown"></ul>
                    </div>
                </div>

                <ul id="messages"></ul>

                <div class="input-container">
                    <i id="add-img" class="material-icons">add_photo_alternate</i>
                    <input id="img-file" type="file" accept="image/*"/>
                    <input id="text" type="text"/>
                    <button id="send" class="material-icons">play_arrow</button>
                </div>
                <img id="image"/>
            </div>
        </div>
    </body>
</html>
